<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous">

        <title>Tugas 29 CSS</title>
        <style>
            body {
                background-color: #333;
            }
            label{
                color:#fff;
            }
        </style>
    </head>
    <body>
        <div class="container mt-4">
            <div class="m-auto w-50">
                <img class="rounded-circle w-50 mx-auto d-block mb-4" src="lampung.jpg" alt="">
                <form>
                    <div class="form-group">
                        <label for="">Nama Lengkap</label>
                        <input
                            type="text"
                            class="form-control"
                            id=""
                            placeholder="Nama Lengkap">
                    </div>
                    <div class="form-group">
                        <label for="">Alamat</label>
                      <textarea name="" id="" cols="30" rows="2" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="">Alamat Email</label>
                       <input type="email" name="" id="" class="form-control" placeholder="Alamat email (disabled)" disabled>
                    </div>
                    <div class="form-group">
                        <label for="">Password</label>
                        <input type="password" name="" class="form-control" placeholder="Password" id="">
                    </div>
                    <div class="form-group">
                        <label for="">Scan KTP</label>
                        <input type="file" name="" class="form-control" id="">
                    </div>
                    <div class="input-group">
                       <input type="checkbox" name="" class="form-control" id=""> 
                       <label for="">Saya <u>setuju</u> dan telah membaca <a href="#">aturan</a> serta <a href="#">ketentuan</a>yang berlaku</label>
                    </div>
                    <div class="form-group mt-4">
                        <button type="submit" class="btn btn-info btn-block">Submit</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Optional JavaScript; choose one of the two! -->

        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
            crossorigin="anonymous"></script>

        <!-- Option 2: jQuery, Popper.js, and Bootstrap JS <script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script> <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script> <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script> -->
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" type="text/css" href="semantic.min.css">
    <style>
        body{
            background-color: whitesmoke;
        }
       .container{
           position: relative;
           top: 8em;
       }
    </style>
    </head>
    <body>
        <div class="ui container">
            <div class="ui horizontal list center aligned container">
                <div class="item">
                    <img class="ui mini  image" src="niomic.png">
                    <div class="content">
                        <div class="ui teal header">Daftar Akun NIOMIC</div>
                    </div>
                </div>
            </div>
            <div class="ui centered card">
                <div class="content">
                    <form action="" class="ui form">
                        <div class="field">
                            <div class="ui left icon input">
                                <input type="text" placeholder="Nama Depan">
                                <i class="user icon"></i>
                            </div>
                        </div>
    
                        <div class="field">
                            <div class="ui left icon input">
                                <input type="text" placeholder="Nama Belakang">
                                <i class="user icon"></i>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <input type="tel" placeholder="No Telp/HP">
                                <i class="user icon"></i>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <input type="email" placeholder="Alamat Email">
                                <i class="user icon"></i>
                            </div>
                        </div>
                        <div class="field">
                            <div class="ui left icon input">
                                <input type="password" placeholder="No Telp/HP">
                                <i class="key icon"></i>
                            </div>
                        </div>
                    <div class="field">
                        <button class="fluid ui teal button">Login</button>
                    </div>
                    </form>
                </div>
            </div>
        </div>
     

    </body>
    <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
    <script src="semantic.min.js"></script>
</html>

<!doctype html>
<html lang="en">

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Image Bootstrap</title>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.css">
    </head>

    <body>
        <div class="container d-flex justify-content-between text-center mt-4">
            <div>
              <h3>Rounded Image</h3>
                <img src="jakarta.jpg" class="rounded w-100" alt="">
            </div>
            <div>
              <h3>Circle Image</h3>
                <img src="lampung.jpg" class="rounded-circle w-75" alt="">
            </div>
            <div>
              <h3>Rounded Image</h3>
                <img src="yogyakarta.jpg" class="img-thumbnail w-100" alt="">
            </div>
        </div>

    </body>

</html>

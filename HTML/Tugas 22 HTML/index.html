<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 22 HTML</title>
</head>
<body>
    <h1>Napak Tilas</h1>
   <fieldset>
       <legend>Form</legend>
       <form action="">
           <table>
               <tr>
                   <td><label for="">Nama</label></td>
                   <td> <input type="text" name="" id="" placeholder="Nama Lengkap"></td>
               </tr>
               <tr>
                <td><label for="">Username</label></td>
                <td> <input type="text" name="" id="" placeholder="Username"></td>
            </tr>
            <tr>
                <td><label for="">Email</label></td>
                <td> <input type="email" name="" id="" placeholder="Email"></td>
            </tr>
            <tr>
                <td><label for="">Password</label></td>
                <td> <input type="password" name="" id="" placeholder="Password"></td>
            </tr>
            <tr>
                <td><label for="">Alamat Web</label></td>
                <td> <input type="url" name="" id="" placeholder="Masukan URL Web"></td>
            </tr>
            <tr>
                <td><label for="">Tanggal Lahir</label></td>
                <td> <input type="date" name="" id="" ></td>
            </tr>
            <tr>
                <td><label for="">Umur</label></td>
                <td> <input type="number" name="" id="" placeholder=""></td>
            </tr>
            <tr>
                <td><label for="">Agama</label></td>
                <td>
                    <select name="" id="">
                        <option value="">Pilih Agama</option>
                        <option value="" selected>Islam</option>
                        <option value="">Kristen</option>
                        <option value="">Hindu</option>
                        <option value="">Budha</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="">Biografi</label></td>
                <td>
                    <textarea name="" id="" cols="17" rows="4"></textarea>
                </td>
            </tr>
            <tr>
                <td><label for="">Foto</label></td>
                <td>
                    <img src="logo1.jpg" alt="" width="150px">
                </td>
            </tr>
            <tr>
                <td>Audio</td>
                <td><audio src="sample.mp3" controls></audio></td>
            </tr>
           </table>
       </form>
   </fieldset>
</body>
</html>
